<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About the Human Brain</h1>
        <p id="funFact">Click the button to see a fun fact!</p>
        <button onclick="showFunFact()">Show Fun Fact</button>
    </div>

    <script>
        const funFacts = [
            "The human brain weighs about 3 pounds.",
            "It consists of about 75% water.",
            "The brain is the most energy-consuming organ, using up to 20% of the body's energy.",
            "There are about 86 billion neurons in the human brain.",
            "The brain can generate about 23 watts of power when awake."
        ];

        function showFunFact() {
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            document.getElementById('funFact').innerText = funFacts[randomIndex];
        }
    </script>
</body>
</html>
